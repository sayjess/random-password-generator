<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    <title>Random Password Generator</title>
</head>
<body>
    <div>
        <h2>Generate a <span>Random Password</span></h2>
        <h3>Never use an insecure password again.</h3>
        <div class="content-container">
            <img class="hero" src="undraw_forgot_password_re_hxwm.svg" alt="">
            <div class="option-container">
                <div class="generated-password-container">
                    <span class="generated-password">
                    <p id="generated-password"></p>
                    <button>
                        <img src="copy-solid.svg" alt="" onclick="copyText()">
                    </button>
                    <div class="overlay" id="overlay">Copied!</div>
                    </span>
                </div>
                <div>
                    <label for="password-length">Password Length(8 - 35): </label>
                    <input type="number" name="password-length" id="password-length" min="8" max="35" value="15">
                </div>
                <div class="character-container">
                    <p>Character Used: </p>
                    <input type="checkbox" checked id="capital-letters" name="capital-letters">
                    <label for="capital-letters">ABC</label>
                    <input type="checkbox" checked id="small-letters" name="small-letters">
                    <label for="capital-letters">abc</label>
                    <input type="checkbox" checked id="numbers" name="numbers">
                    <label for="numbers">123</label>
                    <input type="checkbox" checked id="symbol" name="symbol">
                    <label for="symbol">#$&</label>
                </div>
                <button class="generate-button" onclick="generatePassword()">Generate password</button>
            </div>
        </div>        
    </div>
    <script src="index.js"></script>
</body>
</html>
